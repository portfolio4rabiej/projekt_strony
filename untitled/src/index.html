  <script>
    document.querySelectorAll('.post-control-button').forEach(button => {
      button.addEventListener('click', () => {
        const panelId = button.dataset.panel;
        const panel = document.getElementById(panelId);
        const isActive = panel.classList.contains('active');
        document.querySelectorAll('.control-panel').forEach(p => {
          p.classList.remove('active');
          p.setAttribute('aria-hidden', 'true');
        });
        document.querySelectorAll('.post-control-button').forEach(btn => {
          btn.setAttribute('aria-expanded', 'false');
        });
        if (!isActive) {
          panel.classList.add('active');
          panel.setAttribute('aria-hidden', 'false');
          button.setAttribute('aria-expanded', 'true');
        }
      });
    });

    const postText = document.getElementById('post-text');
    document.getElementById('emoji-panel').addEventListener('click', e => {
      if (e.target.classList.contains('emoji')) {
        const emoji = e.target.textContent;
        insertAtCursor(postText, emoji);
        postText.focus();
      }
    });

    function insertAtCursor(textarea, text) {
      const start = textarea.selectionStart;
      const end = textarea.selectionEnd;
      const before = textarea.value.substring(0, start);
      const after  = textarea.value.substring(end, textarea.value.length);
      textarea.value = before + text + after;
      textarea.selectionStart = textarea.selectionEnd = start + text.length;
    }

    const updateTextBtn = document.getElementById('update-text-btn');
    const editTextArea = document.getElementById('edit-text');
    updateTextBtn.addEventListener('click', () => {
      postText.value = editTextArea.value;
      closeAllPanels();
      postText.focus();
    });

    document.querySelector('[data-panel="text-panel"]').addEventListener('click', () => {
      editTextArea.value = postText.value;
    });

    const censorToggle = document.getElementById('censor-toggle');
    censorToggle.addEventListener('change', () => {
      if (censorToggle.checked) {
        censorText();
      } else {
        postText.value = originalText;
      }
    });


    let originalText = '';
    postText.addEventListener('input', () => {
      originalText = postText.value;
      if (censorToggle.checked) {
        censorText();
      }
    });

    function censorText() {
      if (!originalText) originalText = postText.value;
      let censored = originalText.replace(/[aeiouyAEIOUYƒÖƒô√≥≈Ç≈õ≈º≈∫ƒá≈ÑƒÑƒò√ì≈Å≈ö≈ª≈πƒÜ≈É]/g, '*');
      postText.value = censored;
    }

    function previewFile(input, container, elementType) {
      container.innerHTML = '';
      if (input.files && input.files[0]) {
        const file = input.files[0];
        const url = URL.createObjectURL(file);
        let mediaElem;
        if (elementType === 'image') {
          mediaElem = document.createElement('img');
          mediaElem.src = url;
          mediaElem.classList.add('media-preview');
          mediaElem.alt = 'PodglƒÖd obrazka';
        } else if (elementType === 'video') {
          mediaElem = document.createElement('video');
          mediaElem.src = url;
          mediaElem.controls = true;
          mediaElem.classList.add('media-preview');
        } else if (elementType === 'audio') {
          mediaElem = document.createElement('audio');
          mediaElem.src = url;
          mediaElem.controls = true;
        }
        if (mediaElem) {
          container.appendChild(mediaElem);
        }
      }
    }

    const imageInput = document.getElementById('image-input');
    const imagePreview = document.getElementById('image-preview-container');
    imageInput.addEventListener('change', () => {
      previewFile(imageInput, imagePreview, 'image');
    });

    const videoInput = document.getElementById('video-input');
    const videoPreview = document.getElementById('video-preview-container');
    videoInput.addEventListener('change', () => {
      previewFile(videoInput, videoPreview, 'video');
    });

    const audioInput = document.getElementById('audio-input');
    const audioPreview = document.getElementById('audio-preview-container');
    audioInput.addEventListener('change', () => {
      previewFile(audioInput, audioPreview, 'audio');
    });

    document.addEventListener('DOMContentLoaded', () => {
      const modal = document.getElementById('login-modal');
      const okBtn = document.getElementById('modal-ok-btn');
      const loginBtn = document.getElementById('modal-login-btn');
      const nextLink = document.querySelector('.pagination a[data-page="next"]');
      if (nextLink) {
        nextLink.addEventListener('click', (event) => {
          event.preventDefault();
          modal.classList.add('active');
        });
      }
      okBtn.addEventListener('click', () => {
        modal.classList.remove('active');
      });
      loginBtn.addEventListener('click', () => {
        window.location.href = 'logowanie.html';
      });
      window.addEventListener('keydown', e => {
        if (e.key === 'Escape' && modal.classList.contains('active')) {
          modal.classList.remove('active');
        }
      });
    });
  </script>

<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>XTwitter – Logowanie</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h1 class="logo">X<span>Twitter</span></h1>
      <h2>Zaloguj się</h2>
      <form>
        <label for="username">Nazwa użytkownika</label>
        <input type="text" id="username" name="username" placeholder="Wpisz nazwę użytkownika" required />

        <label for="password">Hasło</label>
        <input type="password" id="password" name="password" placeholder="Wpisz hasło" required />

        <button type="submit">Zaloguj</button>
      </form>
      <p class="register-link">Nie masz konta? <a href="https://x.com/i/flow/signup">Zarejestruj się</a></p>
    </div>
  </div>
</body>
</html>
